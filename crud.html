<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  
    <title>Document</title>

</head>

<body>
    <div class="crud">

        <div class="head">
            <h1>cruds</h1>
            <p> product menagement system</p>

        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup=getTotal() type="number" id="price" placeholder="price">
                <input onkeyup=getTotal() type="number" id="taxes" placeholder="taxes">
                <input onkeyup=getTotal() type="number" id="ads" placeholder="ads">
                <input onkeyup=getTotal() type="number" id="discount" placeholder="discount">
                <small id="total"></small>

            </div>


            <input type="number" id="count" placeholder="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>


        </div>
        <div class="output">
            <div class="searchblock">
                <input type="text"  onkeyup=searchData(this.value) id="search" placeholder="search">
                <div class="btnSearch">
 
    <button onclick=getSearchMode(this.id)  id="searchTitle">search by title</button>
                    <button onclick=getSearchMode(this.id) id="searchCategory">search by category</button>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody  id="tbody">
                     
                    </tbody>

                </table>



            </div>

        </div>
    </div>
    <script src="main.js" >
       
    </script>
</body>

</html>
